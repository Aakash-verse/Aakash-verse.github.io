<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aakash Kumar â€” Dark Mode</title>
  <style>
    :root {
      --electric-1: #00b4ff;
      --electric-2: #0088ff;
      --bg: #0d1117;
      --glass: rgba(255, 255, 255, 0.05);
      --muted: #8b949e;
      --max-width: 1100px;
      --content-gap: 1rem;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, Arial, sans-serif;
    }

    body {
      background: var(--bg);
      color: #e6edf3;
      -webkit-font-smoothing: antialiased;
    }

    /* NAVBAR */
    .nav {
      width: 100%;
      background: rgba(22, 27, 34, 0.85);
      box-shadow: 0 1px 0 rgba(255, 255, 255, 0.06);
      position: sticky;
      top: 0;
      z-index: 60;
      backdrop-filter: blur(8px);
    }
    .nav-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 0.55rem 1rem;
      box-sizing: border-box;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: .6rem;
      font-weight: 700;
      color: var(--electric-1);
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      gap: .75rem;
      align-items: center;
    }
    .nav-links a {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.95rem;
      padding: 0.35rem 0.5rem;
      border-radius: 6px;
      transition: 0.2s;
    }
    .nav-links a:hover {
      color: var(--electric-1);
      background: rgba(0, 180, 255, 0.08);
    }

    /* Mobile toggle */
    .nav-toggle {
      display: none;
      background: transparent;
      border: 0;
      padding: 6px;
      border-radius: 6px;
      cursor: pointer;
      color: var(--muted);
    }
    .nav-toggle:focus {
      outline: 2px solid rgba(0, 180, 255, 0.3);
    }

    /* mobile menu */
    .mobile-menu {
      display: none;
      position: absolute;
      left: 0;
      right: 0;
      top: 100%;
      background: #161b22;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      padding: 12px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }
    .mobile-menu a {
      display: block;
      padding: 10px 12px;
      border-radius: 8px;
      color: var(--muted);
      text-decoration: none;
    }
    .mobile-menu a:hover {
      background: rgba(0, 180, 255, 0.1);
      color: var(--electric-1);
    }

    /* HERO */
    .hero-wrap {
      position: relative;
      min-height: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
      padding: 2.25rem 1rem;
      background: linear-gradient(135deg, #002b4a, #004970);
    }
    canvas.graph-canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 1200px;
      width: 100%;
      pointer-events: none;
      padding: 0 1rem;
    }
    .hero-content h1 {
      margin: 0;
      font-size: 2.1rem;
      letter-spacing: 0.6px;
      font-weight: 700;
      color: white;
    }
    .hero-content p {
      margin: 0.5rem 0 0;
      color: rgba(255, 255, 255, 0.8);
    }
    .vignette {
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 30%, rgba(0, 0, 0, 0.35) 100%);
      z-index: 1;
    }

    /* MAIN CONTENT */
    main {
      max-width: var(--max-width);
      margin: 2rem auto;
      padding: 0 1rem;
      box-sizing: border-box;
    }
    section {
      background: #161b22;
      border-radius: 10px;
      padding: 1.2rem;
      margin-bottom: 1rem;
      min-height: 120px;
      box-shadow: 0 1px 0 rgba(255, 255, 255, 0.04);
      display: block;
    }
    section h2 {
      margin: 0 0 .6rem 0;
      font-size: 1.05rem;
      color: var(--electric-1);
      font-weight: 700;
    }
    section p, li {
      color: var(--muted);
    }
    section a {
      color: var(--electric-1);
      text-decoration: none;
    }
    section a:hover {
      color: var(--electric-2);
      text-decoration: underline;
    }

    /* RESEARCH PANELS */
    .research-panel {
      display: flex;
      gap: 1.8rem;
      align-items: center;
      padding-top: 0.5rem;
      flex-wrap: wrap;
    }
    .animation-container {
      flex: 1 1 320px;
      min-width: 0;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      background-color: #0d1a26;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
      aspect-ratio: 16/9;
    }
    .description-container h3 {
      color: #e6edf3;
    }
    .description-container p {
      color: var(--muted);
    }

    /* EDUCATION */
    .edu-entry {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 0.9rem;
      background: rgba(255, 255, 255, 0.02);
      box-shadow: 0 1px 0 rgba(255, 255, 255, 0.05);
    }
    .edu-entry .logo img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      border-radius: 6px;
    }

    /* CONTACT GRID */
    .contact-grid a {
      color: var(--muted);
    }
    .contact-grid a:hover {
      color: var(--electric-1);
    }

    /* FOOTER */
    footer.site-footer {
      background: #0a0d12;
      color: #e6edf3;
      padding: 1.25rem;
      margin-top: 2rem;
    }
    .footer-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      box-sizing: border-box;
    }
    .footer-contact {
      font-size: 0.95rem;
      color: var(--muted);
    }

    /* Responsive adjustments */
    @media (max-width:920px){
      .nav-links{display:none}
      .nav-toggle{display:inline-flex}
      .mobile-menu{display:none}
    }
    @media (max-width:720px){
      .footer-inner{flex-direction:column;align-items:flex-start;gap:.6rem}
      .research-panel{flex-direction:column;align-items:stretch}
      .animation-container,.description-container{width:100%;flex:none}
      .animation-container{aspect-ratio:4/3}
    }
  </style>
</head>

</html>
