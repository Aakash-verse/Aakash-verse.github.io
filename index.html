<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aakash Kumar â€“ Header Graph</title>
  <style>
    :root {
      --electric-1: #ffffff; /* nodes and edges */
      --electric-2: #ffffff; /* nodes and edges */
      --bg: #00a8ff; /* electric blue background for header */
    }

    body {
      margin: 0;
      padding: 0;
      background: #ffffff; /* white background for rest */
      color: #111;
      font-family: Inter, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      position: relative;
      width: 100%;
      height: 260px;
      overflow: hidden;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    header h1 {
      position: relative;
      font-size: 2.5rem;
      z-index: 2;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header>
    <canvas id="graphCanvas"></canvas>
    <h1>Aakash Kumar</h1>
  </header>

  <script>
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    const config = {
      nodeCountDensity: 0.00025,
      maxLinkDistance: 120,
      color1: '#ffffff',
      color2: '#ffffff',
      nodeSize: 2.5,
      baseSpeed: 0.2, // gentle drift speed when idle
      hoverBoost: 2.5 // movement multiplier when hovering
    };

    let nodes = [];
    let mouse = { x: null, y: null, active: false };

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = 260;
      nodes = generateNodes();
    }

    function generateNodes() {
      const count = Math.floor(width * height * config.nodeCountDensity);
      return Array.from({ length: count }, () => ({
        x: Math.random() * width,
        y: Math.random() * height,
        vx: (Math.random() - 0.5) * config.baseSpeed,
        vy: (Math.random() - 0.5) * config.baseSpeed
      }));
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      for (let i = 0; i < nodes.length; i++) {
        const n1 = nodes[i];
        n1.x += n1.vx;
        n1.y += n1.vy;

        // wrap around edges
        if (n1.x < 0) n1.x = width;
        if (n1.x > width) n1.x = 0;
        if (n1.y < 0) n1.y = height;
        if (n1.y > height) n1.y = 0;

        // connect to others
        for (let j = i + 1; j < nodes.length; j++) {
          const n2 = nodes[j];
          const dx = n1.x - n2.x;
          const dy = n1.y - n2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < config.maxLinkDistance) {
            const alpha = 1 - dist / config.maxLinkDistance;
            ctx.strokeStyle = `rgba(255,255,255,${alpha * 0.4})`;
            ctx.beginPath();
            ctx.moveTo(n1.x, n1.y);
            ctx.lineTo(n2.x, n2.y);
            ctx.stroke();
          }
        }

        ctx.fillStyle = config.color1;
        ctx.beginPath();
        ctx.arc(n1.x, n1.y, config.nodeSize, 0, Math.PI * 2);
        ctx.fill();
      }
      requestAnimationFrame(draw);
    }

    function onMouseMove(e) {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      mouse.active = true;
      nodes.forEach(n => {
        const dx = n.x - mouse.x;
        const dy = n.y - mouse.y;
        const dist2 = dx * dx + dy * dy;
        if (dist2 < 40000) {
          const factor = config.hoverBoost / Math.sqrt(dist2 + 1);
          n.vx += dx * factor * 0.03;
          n.vy += dy * factor * 0.03;
        }
      });
    }

    function onMouseLeave() {
      mouse.active = false;
    }

    window.addEventListener('resize', resize);
    canvas.addEventListener('mousemove', onMouseMove);
    canvas.addEventListener('mouseleave', onMouseLeave);

    resize();
    requestAnimationFrame(draw);
  </script>
</body>
</html>
